<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light" text-center>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page">

  <ion-text class="bg-class" text-center>
    <div margin-top="30px">Fortnite Battle</div>
  </ion-text>

  <div class="auth-content" margin-top="100px">

    <!-- Login form -->
    <form [formGroup]="loginFormModel" class="list-form" >
      <div>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="contact" item-start></ion-icon>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input color="secondary" type="username" formControlName="username"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="loginFormModel.get('username').touched && loginFormModel.get('username').invalid">
        <ion-text color="danger">{{ 'USERNAME_REQUIRED' | translate }}</ion-text>
      </p>
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
          <ion-icon name="lock" item-start></ion-icon>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input color="secondary" type="password" formControlName="password"></ion-input>
      </ion-item>
      <p ion-text class="text08" *ngIf="loginFormModel.get('password').touched && loginFormModel.get('password').invalid">
        <ion-text color="danger">{{ 'PASSWORD_REQUIRED' | translate }}</ion-text>
      </p>
      </div>
      <div text-center style="margin-top: 25px">
        <ion-button class="btn_login"  size="medium" shape="round" color="primary" (click)="onLogin()" [disabled]="!loginFormModel.valid" tappable>
          {{ 'LOGIN_BUTTON' | translate }}
        </ion-button>
        <p style="margin-top: 3px">
        <ion-button class="btn_login" size="medium" shape="round" color="primary" (click)="onSignup()">
            {{ 'SIGNUP_BUTTON' | translate }}
        </ion-button>
        </p>
      </div>
    </form>
  </div>
</ion-content>
