<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light" class="title">{{ 'NOTIZIE_MENU' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles">
        </ion-refresher-content>
    </ion-refresher>

    <div>
        <ion-card *ngFor="let notizia of notizie$ | async" align-items-center>
            <ion-card-header>
                <ion-card-title>{{notizia.titolo}}</ion-card-title>
                <ion-card-subtitle>{{notizia.descrizione}}</ion-card-subtitle>
                <ion-img src="{{notizia.copertina}}" class="img_resize"></ion-img>
            </ion-card-header>
            <ion-card-content>
                {{notizia.data}}
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
